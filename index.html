<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <!-- Enlazamos con Bootstrap CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Vinculamos el archivo de estilos -->
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Carrito de Compras</h1>

    <!-- Grilla de productos (3x2) -->
    <div class="row" id="productos">
      <!-- Los productos se generarán aquí dinámicamente -->
    </div>

    <!-- Carrito -->
    <div class="card mt-5" id="carrito">
      <div class="card-header">
        <h2>Carrito <span id="numero-pedidos">(0)</span></h2>
      </div>
      <div class="card-body">
        <p>No hay productos en el carrito.</p>
      </div>
      <div class="card-footer">
        <h3>Total: $<span id="total">0</span></h3>
      </div>
    </div>

    <!-- Botón para restablecer -->
    <div class="text-center mt-4">
      <button class="btn btn-danger" onclick="restablecerPedido()">Restablecer Pedido</button>
    </div>
  </div>

  <!-- Enlazamos con el script de Bootstrap y el nuestro -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script> <!-- Vinculamos el archivo de script -->
</body>
</html>
